<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go HTTP Server Example</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Simple Go HTTP Server Example</h1>
    <input type="text" id="inputText" placeholder="Enter text">
    <button onclick="sendInput()">Send Text</button>
    <button onclick="fetchData()">Get Random Number</button>
    <button onclick="fetchJSON()">Get JSON</button>
    <button onclick="saveJSON()">Save JSON</button>
    <button onclick="clearResults()">Clear Screen</button>
    <p id="numberResult">Number: </p>
    <p>JSON: </p>
    <pre id="jsonResult"></pre>
</body>
</html>
