<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
</head>
<body>

<h2>This is the Result Page</h2>
<p>Content of the result page goes here.</p>
<!-- 显示搜索输入值的元素 -->
<div id="searchResult"></div>
<p></p>
<button onclick="goBack()">Go Back to Homepage</button>

<script>
    function goBack() {
        window.history.back();
    }
	
	document.addEventListener('DOMContentLoaded', function () {
    // get value from localStorage
    var storedSearchInputValue = localStorage.getItem('searchInputValue');
    console.log('Stored Search Input:', storedSearchInputValue);
	
	// show in the page
	var searchResultElement = document.getElementById('searchResult');
	searchResultElement.innerHTML = 'Search Input: ' + storedSearchInputValue;
	});
</script>

</body>
</html>
